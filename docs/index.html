<!DOCTYPE html>
<html lang="uk">
<head>

    <title>Розклад</title>
    <style>
        .iframe-container {
            width: 2500px;

            overflow: hidden;
            transform: scale(0.5);
            transform-origin: 0 0; /* Встановлює точку масштабування у верхній лівий кут */

    </style>
</head>
<body>        
    <div class="iframe-container">
        <iframe src="https://docs.google.com/spreadsheets/d/106PsLWpv_rWHSS8qCghliTpv6kZVTRiabmFyeWN6zH4/htmlview?widget=true&headers=true"
                width="100%" height="100%" frameborder="0"></iframe>
    </div>
</body>
